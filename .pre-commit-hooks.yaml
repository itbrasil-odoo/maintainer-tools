- id: itbr-gen-addon-readme
  name: Generate addons README files from fragments
  always_run: true
  entry: itbr-gen-addon-readme
  language: python
  pass_filenames: false

- id: itbr-gen-addons-table
  name: Generate addons table in README
  always_run: true
  entry: itbr-gen-addons-table
  language: python
  pass_filenames: false

- id: itbr-gen-addon-icon
  name: Generate addons icons
  always_run: true
  entry: itbr-gen-addon-icon
  language: python
  pass_filenames: false

- id: itbr-gen-metapackage
  name: Generate setup/_metapackage with dependencies on all installable addons in repo
  always_run: true
  entry: itbr-gen-metapackage
  language: python
  pass_filenames: false

- id: itbr-update-pre-commit-excluded-addons
  name: Update pre-commit excluded addons
  entry: itbr-update-pre-commit-excluded-addons
  pass_filenames: false
  language: python
  always_run: true

- id: itbr-fix-manifest-website
  name: Fix the manifest website key
  entry: itbr-fix-manifest-website
  pass_filenames: false
  language: python
  files: (__manifest__\.py|__openerp__\.py|__terp__\.py)$

- id: itbr-gen-external-dependencies
  name: Generate requirements.txt for an addons directory
  entry: itbr-gen-external-dependencies
  language: python
  pass_filenames: false
  files: (__manifest__\.py|__openerp__\.py|__terp__\.py|setup\.py|pyproject\.toml)$
